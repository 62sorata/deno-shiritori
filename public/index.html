      v-model="tag"
      :tags="tags"
      @tags-changed="newTags => tags = newTags"
    />

<head>
	<meta charset="utf-8">

<body>
	<h1> しりとり　</h1>

	<p id="previousWord"></p>

	<input id="nextWordInput" type="text" />

	<button id="nextWordSendButton">送信</button>

	<script type="module">
		window.onload = async (event) => {
		//	await fetch("/shiritori",{
		//		method: "POST",
		//		headers: {"Content-Type": "applocation/json"},
		//		body: JSON.stringify({ nextWord: "しりとり" })
		//	});
			const response = await fetch("/shiritori");
			const previousWord = await response.text();
			
			const para = document.querySelector("#previousWord");
			para.innerText = `前の単語:${previousWord}`;
		};

		document.querySelector("#nextWordSendButton").onclick = async(event) => {
			const nextWord = document.querySelector("#nextWordInput").value;
			const response = await fetch("/shiritori",{
				method: "POST",
				headers: { "Content-Type": "application/json"},
				body: JSON.stringify({ nextWord })
			});

			if (response.status / 100 !== 2) {
				alert(await response.text());
				return;
			}
			const previousWord = await response.text();

			const para = document.querySelector("#previousWord");
			para.innerText = `前の単語:${previousWord}`;
		};
	</script>



	<div class="wrap-tab">
	  <input id="tab-radio1" class="tab-radio" name="tab" type="radio" checked>
	  <input id="tab-radio2" class="tab-radio" name="tab" type="radio">
	  <input id="tab-radio3" class="tab-radio" name="tab" type="radio">
	  <input id="tab-radio4" class="tab-radio" name="tab" type="radio">
	  
	  <ul class="list-tab-label">
	    <li>
	      <label id="tab-label1" class="tab-label" for="tab-radio1">タブ1</label>
	    </li>
	    <li>
	      <label id="tab-label2" class="tab-label" for="tab-radio2">タブ2</label>
	    </li>
	    <li>
	      <label id="tab-label3" class="tab-label" for="tab-radio3">タブ3</label>
	    </li>
	    <li>
	      <label id="tab-label4" class="tab-label" for="tab-radio4">タブ4</label>
	    </li>
	  </ul>
	  
	  <div class="wrap-tab-content">
	    <div id="tab-content1" class="tab-content">
	      <p>タブ1タブ1タブ1</p>
	    </div>

	    <div id="tab-content2" class="tab-content">
	      <p>タブ2タブ2タブ2</p>
	    </div>
	    
	    <div id="tab-content3" class="tab-content">
	      <p>タブ3タブ3タブ3</p>
	    </div>
	    
	    <div id="tab-content4" class="tab-content">
	      <p>タブ4タブ4タブ4</p>
	    </div>
	  </div>
	</div>
